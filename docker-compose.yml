version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_backend
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-trading_system}
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - NATS_MONITORING_URL=http://nats:8222
      - ENABLE_NATS_MESSAGING=${ENABLE_NATS_MESSAGING:-true}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secure-secret-key-change-this}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - trading_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - trading_network
    command: npm run dev

  # Celery Worker for Background Tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_celery_worker
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=trading_system
      - REDIS_URL=redis://redis:6379
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - trading_network
    command: celery -A app.core.celery worker --loglevel=info

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_celery_beat
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=trading_system
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - trading_network
    command: celery -A app.core.celery beat --loglevel=info

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:v2.53.0  # Pinned version for stability and reproducibility
    container_name: trading_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/recording_rules.yml:/etc/prometheus/recording_rules.yml
      - prometheus_data:/prometheus
    networks:
      - trading_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'  # 15-day retention for high-resolution trading data
      - '--storage.tsdb.retention.size=50GB'  # 50GB size limit to prevent disk overflow
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'  # Enable hot-reload for config changes

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_FEATURE_TOGGLES_ENABLE=ngalert  # Enable unified alerting (Grafana 10+)
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false  # Disable legacy alerting
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-alerts@swaggy-stacks.com}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - PAGERDUTY_INTEGRATION_KEY=${PAGERDUTY_INTEGRATION_KEY:-}
      - OPSGENIE_API_KEY=${OPSGENIE_API_KEY:-}
      # SMTP Configuration for Email Alerts
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${SMTP_USER:-}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-alerts@swaggy-stacks.com}
      - GF_SMTP_FROM_NAME=${SMTP_FROM_NAME:-SwaggyStacks Alerts}
      - GF_SMTP_SKIP_VERIFY=${SMTP_SKIP_VERIFY:-false}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./infrastructure/grafana/alerting:/etc/grafana/provisioning/alerting
    networks:
      - trading_network
    depends_on:
      - prometheus
      - backend  # Ensure backend is available for webhook alerts

  # Metrics Exporter on Port 9090 (Optional - Prometheus Standard Port)
  metrics-exporter:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_metrics_exporter
    ports:
      - "9090:9090"
    environment:
      - BACKEND_URL=http://backend:8000
      - ENABLE_EXPORTER=${ENABLE_METRICS_PORT_9090:-false}
    volumes:
      - ./backend:/app
    networks:
      - trading_network
    depends_on:
      backend:
        condition: service_started
    command: python -m app.monitoring.exporter
    profiles:
      - metrics-exporter  # Optional service, enable with: docker-compose --profile metrics-exporter up

  # NATS Server for Ultra-Low Latency Messaging
  nats:
    image: nats:2.10-alpine
    container_name: trading_nats
    ports:
      - "4222:4222"  # NATS client port
      - "8222:8222"  # NATS monitoring port
      - "6222:6222"  # NATS cluster port
    command: [
      "--jetstream",               # Enable JetStream for persistence
      "--store_dir=/data",         # JetStream storage directory
      "--http_port=8222"           # Enable monitoring
    ]
    volumes:
      - nats_data:/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nats_data:

networks:
  trading_network:
    driver: bridge
