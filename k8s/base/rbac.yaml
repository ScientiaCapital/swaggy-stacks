apiVersion: v1
kind: ServiceAccount
metadata:
  name: swaggy-stacks-sa
  namespace: swaggy-stacks
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: serviceaccount
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: swaggy-stacks
  name: swaggy-stacks-role
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: swaggy-stacks-rolebinding
  namespace: swaggy-stacks
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: swaggy-stacks-sa
  namespace: swaggy-stacks
roleRef:
  kind: Role
  name: swaggy-stacks-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: swaggy-stacks-monitoring-sa
  namespace: swaggy-stacks
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: monitoring
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: swaggy-stacks
  name: swaggy-stacks-monitoring-role
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: monitoring
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "nodes/metrics"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: swaggy-stacks-monitoring-rolebinding
  namespace: swaggy-stacks
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: monitoring
subjects:
- kind: ServiceAccount
  name: swaggy-stacks-monitoring-sa
  namespace: swaggy-stacks
roleRef:
  kind: Role
  name: swaggy-stacks-monitoring-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: swaggy-stacks-cluster-reader
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: swaggy-stacks-cluster-reader-binding
  labels:
    app.kubernetes.io/name: swaggy-stacks
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: swaggy-stacks-monitoring-sa
  namespace: swaggy-stacks
roleRef:
  kind: ClusterRole
  name: swaggy-stacks-cluster-reader
  apiGroup: rbac.authorization.k8s.io