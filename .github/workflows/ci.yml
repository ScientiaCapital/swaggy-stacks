name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    description: 'Manual pipeline trigger'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_trading_system
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        cd backend
        flake8 app/
        black --check app/
        isort --check-only app/
        mypy app/
    
    - name: Run tests
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
    
    - name: Run type checking
      run: |
        cd frontend
        npm run type-check
    
    - name: Run tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false
    
    - name: Build application
      run: |
        cd frontend
        npm run build

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build Docker Images (Optional)
  build-images:
    needs: [backend-tests, frontend-tests, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image (no push)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: swaggy-stacks-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend image (no push)
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: swaggy-stacks-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Simple Health Check
  health-check:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test TradingManager initialization
      run: |
        cd backend
        python -c "
        import sys
        sys.path.append('.')
        
        try:
            from app.trading.trading_manager import TradingManager
            trading_manager = TradingManager()
            print('âœ… TradingManager initialization successful')
            print('âœ… Core trading system operational')
        except Exception as e:
            print(f'âŒ TradingManager initialization failed: {e}')
            sys.exit(1)
        "
    
    - name: Test FastAPI app initialization
      run: |
        cd backend
        python -c "
        import sys
        sys.path.append('.')
        
        try:
            from app.main import app
            print('âœ… FastAPI application initialization successful')
            print('âœ… Backend API ready for deployment')
        except Exception as e:
            print(f'âŒ FastAPI initialization failed: {e}')
            sys.exit(1)
        "
    
    - name: Generate success report
      run: |
        echo "# CI/CD Pipeline Success Report" > pipeline-report.md
        echo "Generated: $(date)" >> pipeline-report.md
        echo "" >> pipeline-report.md
        echo "## Test Results" >> pipeline-report.md
        echo "- âœ… Backend tests passed" >> pipeline-report.md
        echo "- âœ… Frontend tests passed" >> pipeline-report.md
        echo "- âœ… Security scan completed" >> pipeline-report.md
        echo "- âœ… Core system health verified" >> pipeline-report.md
        echo "" >> pipeline-report.md
        echo "ðŸš€ SwaggyStacks is ready for deployment!" >> pipeline-report.md
        cat pipeline-report.md
    
    - name: Upload pipeline report
      uses: actions/upload-artifact@v3
      with:
        name: pipeline-success-report
        path: pipeline-report.md
        retention-days: 30