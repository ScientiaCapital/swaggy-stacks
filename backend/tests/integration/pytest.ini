[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --asyncio-mode=auto
    --disable-warnings
    --color=yes
    --durations=10
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests
    streaming: marks tests as streaming system tests
    events: marks tests as event trigger tests
    websockets: marks tests as websocket communication tests
    performance: marks tests as performance benchmarks
    slow: marks tests as slow running (deselect with '-m "not slow"')
    critical: marks tests as critical system tests
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:websockets.*
    ignore::UserWarning:asyncio.*
timeout = 300