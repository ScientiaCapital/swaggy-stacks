global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - 'recording_rules.yml'  # Pre-aggregated trading metrics for 90-day retention

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PERFORMANCE VALIDATION NOTES:
  # When services are running, execute load tests to validate:
  # - Baseline: Backend without Prometheus scraping
  # - Load test: 1000 req/s sustained for 10 minutes
  # - Monitor: CPU usage, memory consumption, p95 latency
  # - Requirement: All monitoring overheads must remain < 5%
  # - Tools: Use 'ab' or 'wrk' for load generation, 'docker stats' for metrics

  # Critical trading metrics - 15s interval for real-time trading operations
  - job_name: 'trading-backend-critical'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/monitoring/metrics'
    scrape_interval: 15s  # Optimized for critical metrics (portfolio, orders, MCP)
    scrape_timeout: 10s
    metric_relabel_configs:
      # Include only critical trading and system metrics
      - source_labels: [__name__]
        regex: '(trading_.*|mcp_.*|system_health_.*)'
        action: keep

  # Standard metrics - 30s interval for non-critical infrastructure metrics
  - job_name: 'trading-backend-standard'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/monitoring/metrics'
    scrape_interval: 30s  # Reduced frequency for DB, Redis, HTTP metrics
    scrape_timeout: 10s
    metric_relabel_configs:
      # Exclude critical metrics (already scraped by critical job)
      - source_labels: [__name__]
        regex: '(trading_.*|mcp_.*|system_health_.*)'
        action: drop
    
  # MCP Health Monitoring
  - job_name: 'mcp-health'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/monitoring/health/mcp'
    scrape_interval: 10s
    scrape_timeout: 5s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'mcp_.*'
        target_label: __name__
        replacement: '${1}'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
